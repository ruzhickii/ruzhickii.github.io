<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cup plans</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="cup-wrapper">
            <div class="cup-plan">
                <p class="cup-plan__prize">$2</p>
                <img class="cup-plan__img" src="images/cup1.png" alt="cup">
                <p class="cup-plan__title">Bronze</p>
                <p class="cup-plan__description">any cup of coffee until $3</p>
            </div>
            <div class="cup-plan cup-plan--gold">
                <p class="cup-plan__prize">$3</p>
                <img class="cup-plan__img" src="images/cup2.png" alt="cup">
                <p class="cup-plan__title">Gold</p>
                <p class="cup-plan__description">any cup of coffee until $5</p>
            </div>
            <div class="cup-plan">
                <p class="cup-plan__prize">$2.5</p>
                <img class="cup-plan__img" src="images/cup3.png" alt="cup">
                <p class="cup-plan__title">Silver</p>
                <p class="cup-plan__description">any cup of coffee until $4</p>
            </div>
        </div>
    </div>
</body>
</html>
