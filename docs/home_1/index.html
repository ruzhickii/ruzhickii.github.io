<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <!--<link rel="stylesheet" href="styles/index.css">-->
    <link rel="stylesheet" href="styles/flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <ul class="weather-box">
            <li class="weather-box__item weather-box__item-1">
                <span class="weather-box__city">Lisbon</span><br>
                <span>21 &#8451</span>
                <i class="icon wi wi-day-sunny"></i>
            </li>
            <li class="weather-box__item weather-box__item-2">
                <span class="weather-box__city">Paris</span><br>
                <span>11 &#8451</span>
                <i class="icon wi wi-day-hail"></i>
            </li>
            <li class="weather-box__item weather-box__item-3">
                <span class="weather-box__city">Belgrade</span><br>
                <span>15 &#8451</span>
                <i class="icon wi wi-day-cloudy"></i>
            </li>
            <li class="weather-box__item weather-box__item-4">
                <span class="weather-box__city">Moscow</span><br>
                <span>21 &#8451</span>
                <i class="icon wi wi-day-cloudy-high"></i>
            </li>
            <li class="weather-box__item weather-box__item-5">
                <span class="weather-box__city">Tel Aviv</span><br>
                <span>32 &#8451</span>
                <i class="icon wi wi-hot"></i>
            </li>
            <li class="weather-box__item weather-box__item-6">
                <span class="weather-box__city">Cair</span><br>
                <span>21 &#8451</span>
                <i class="icon wi wi-day-sunny"></i>
            </li>
            <li class="weather-box__item weather-box__item-7">
                <span class="weather-box__city">New York</span><br>
                <span>17 &#8451</span>
                <i class="icon wi wi-day-thunderstorm"></i>
            </li>
            <li class="weather-box__item weather-box__item-8">
                <span class="weather-box__city">New Delhi</span><br>
                <span>17 &#8451</span>
                <i class="icon wi wi-hail"></i>
            </li>
            <li class="weather-box__item weather-box__item-9">
                <span class="weather-box__city">San Francisco</span><br>
                <span>15 &#8451</span>
                <i class="icon wi wi-day-cloudy"></i>
            </li>
            <li class="weather-box__item weather-box__item-10">
                <span class="weather-box__city">Tokyo</span><br>
                <span>8 &#8451</span>
                <i class="icon wi wi-night-clear"></i>
            </li>
            <li class="weather-box__item weather-box__item-11">
                <span class="weather-box__city">Sydney</span><br>
                <span>25 &#8451</span>
                <i class="icon wi wi-night-cloudy"></i>
            </li>
        </ul>
    </div>
</body>
</html>
